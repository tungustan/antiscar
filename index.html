<body>

    <div id="content">

    <script>
        const LIBRARY_ID = '603895';
        const API_KEY = '949e6132-ca0a-43b7-853f381e9d25-08e7-4ce6';

        let videoList = [];
        let currentIndex = 0;

        function checkPassword() {
            if (document.getElementById('pw-input').value === "12345") {
                document.getElementById('login-overlay').style.display = 'none';
                document.getElementById('content').style.display = 'flex';
                fetchVideos();
            } else { alert("ÎπÑÎ∞ÄÎ≤àÌò∏Í∞Ä ÌãÄÎ†∏ÏäµÎãàÎã§."); }
        }

        async function fetchVideos() {
            // Î∏åÎùºÏö∞Ï†Ä Ï∞®Îã®ÏùÑ ÌîºÌïòÍ∏∞ ÏúÑÌï¥ ÌîÑÎ°ùÏãú(allorigins)Î•º ÏÇ¨Ïö©ÌïòÏó¨ API Îç∞Ïù¥ÌÑ∞Î•º Í∞ïÏ†úÎ°ú Í∞ÄÏ†∏ÏòµÎãàÎã§.
            const targetUrl = `https://video.bunnycdn.com{LIBRARY_ID}/videos?perPage=100`;
            const proxyUrl = `https://api.allorigins.win{encodeURIComponent(targetUrl)}&timestamp=${new Date().getTime()}`;

            try {
                const response = await fetch(proxyUrl);
                const result = await response.json();
                
                // ÌîÑÎ°ùÏãú ÏÑúÎ≤ÑÏóêÏÑú Î∞õÏïÑÏò® Î¨∏ÏûêÏó¥ Îç∞Ïù¥ÌÑ∞Î•º Îã§Ïãú JSONÏúºÎ°ú Î≥ÄÌôò
                const data = JSON.parse(result.contents);
                
                if (data && data.items) {
                    // Ïù¥Î¶ÑÏàú Ï†ïÎ†¨
                    videoList = data.items.sort((a, b) => a.title.localeCompare(b.title, undefined, {numeric: true}));
                    if (videoList.length > 0) playVideo(0);
                    else document.getElementById('info-bar').innerText = "ÏòÅÏÉÅÏù¥ ÌïòÎÇòÎèÑ ÏóÜÏäµÎãàÎã§.";
                }
            } catch (err) {
                console.error(err);
                document.getElementById('info-bar').innerText = "‚ö†Ô∏è Î™©Î°ù Î°úÎìú Ïã§Ìå®. ÎùºÏù¥Î∏åÎü¨Î¶¨Ïóê ÏòÅÏÉÅÏù¥ ÏóÖÎ°úÎìúÎêòÏóàÎäîÏßÄ ÌôïÏù∏ÌïòÏÑ∏Ïöî.";
            }
        }

        function playVideo(index) {
            if (index >= videoList.length) return;
            currentIndex = index;
            const video = videoList[index];
            const iframe = document.getElementById('bunny-player');
            iframe.src = `https://iframe.mediadelivery.net{LIBRARY_ID}/${video.guid}?autoplay=true&playsinline=1`;
            document.getElementById('info-bar').innerText = `[${index + 1}/${videoList.length}] ${video.title}`;

            const player = new playerjs.Player(iframe);
            player.on('ended', () => playVideo(currentIndex + 1));
        }
    </script>
