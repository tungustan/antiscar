</head>
<body>

    <script>
        const LIBRARY_ID = '603825';
        const API_KEY = '8b148e03-db31-41c1-89fa29184619-0d59-4439'; 

        let videoList = [];
        let currentIndex = 0;
        const iframe = document.getElementById('bunny-player');
        const infoBar = document.getElementById('info-bar');

        function checkPassword() {
            if (document.getElementById('pw-input').value === "12345") {
                document.getElementById('login-overlay').style.display = 'none';
                document.getElementById('content').style.display = 'flex';
                fetchVideos();
            } else { alert("ÎπÑÎ∞ÄÎ≤àÌò∏Í∞Ä ÌãÄÎ†∏ÏäµÎãàÎã§."); }
        }

        async function fetchVideos() {
            // Î∏åÎùºÏö∞Ï†Ä Ï∞®Îã®ÏùÑ ÌîºÌïòÍ∏∞ ÏúÑÌï¥ ÌîÑÎ°ùÏãú ÏÑúÎ≤Ñ(allorigins)Î•º Í≤ΩÏú†ÌïòÏó¨ Îç∞Ïù¥ÌÑ∞Î•º Í∞ÄÏ†∏ÏòµÎãàÎã§.
            const targetUrl = `https://video.bunnycdn.com{LIBRARY_ID}/videos?perPage=100`;
            const proxyUrl = `https://api.allorigins.win{encodeURIComponent(targetUrl)}`;

            try {
                // Ïù¥ API Ìò∏Ï∂úÏùÄ Ìó§Îçî ÏóÜÏù¥ URL Ï†ïÎ≥¥Î•º Í∞ÄÏ†∏Ïò§Îäî Î∞©ÏãùÏûÖÎãàÎã§.
                // ÎßåÏïΩ Ïó¨Ï†ÑÌûà Ï∞®Îã®ÎêúÎã§Î©¥ Î≤ÑÎãàÎÑ∑ [Security] Î©îÎâ¥ÏóêÏÑú Allowed DomainsÏóê '*'Î•º Ï∂îÍ∞ÄÌï¥Ïïº Ìï©ÎãàÎã§.
                const response = await fetch(proxyUrl);
                const result = await response.json();
                
                // ÌîÑÎ°ùÏãúÎ•º ÌÜµÌï¥ Ï†ÑÎã¨Îêú Îç∞Ïù¥ÌÑ∞ ÌååÏã±
                const rawData = JSON.parse(result.contents);
                videoList = rawData.items.sort((a, b) => a.title.localeCompare(b.title, undefined, {numeric: true}));
                
                if (videoList.length > 0) {
                    playVideo(0);
                } else {
                    infoBar.innerText = "ÏòÅÏÉÅÏù¥ ÏóÜÏäµÎãàÎã§.";
                }
            } catch (err) {
                console.error(err);
                infoBar.innerText = "‚ùå Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïã§Ìå®. Î≤ÑÎãàÎÑ∑ Security ÏÑ§Ï†ïÏóêÏÑú '*'Î•º ÌóàÏö©Ìï¥ Ï£ºÏÑ∏Ïöî.";
            }
        }

        function playVideo(index) {
            if (index >= videoList.length) { infoBar.innerText = "Ï†ïÏ£ºÌñâ ÏôÑÎ£å!"; return; }
            currentIndex = index;
            const video = videoList[index];
            // Î™®Î∞îÏùº ÏµúÏ†ÅÌôî ÌååÎùºÎØ∏ÌÑ∞ Ï†ÅÏö©
            iframe.src = `https://iframe.mediadelivery.net{LIBRARY_ID}/${video.guid}?autoplay=true&playsinline=1`;
            infoBar.innerText = `Ïû¨ÏÉù Ï§ë [${index + 1}/${videoList.length}]: ${video.title}`;

            // Player.jsÎ°ú ÏòÅÏÉÅ Ï¢ÖÎ£å Í∞êÏßÄ
            const player = new playerjs.Player(iframe);
            player.on('ready', () => {
                player.on('ended', () => playVideo(currentIndex + 1));
            });
        }
    </script>
