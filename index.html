<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Player</title>

<style>
body{
  margin:0;
  background:black;
  overflow:hidden;
  font-family:Arial;
}

#videoContainer{
  position:relative;
  width:100vw;
  height:100vh;
}

video{
  width:100%;
  height:100%;
  object-fit:contain;
  background:black;
}

#startOverlay{
  position:absolute;
  width:100%;
  height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  background:black;
  color:white;
  font-size:22px;
  z-index:20;
  cursor:pointer;
}

.controls{
  position:absolute;
  bottom:25px;
  width:100%;
  text-align:center;
}

button{
  padding:12px 18px;
  margin:6px;
  font-size:16px;
}
</style>
</head>
<body>

<div id="videoContainer">

  <div id="startOverlay" onclick="startPlayer()">
    Tap to Start
  </div>

  <video id="player" playsinline controls></video>

  <div class="controls">
    <button onclick="prevVideo()">⏮ Prev</button>
    <button onclick="togglePlay()">▶ / ⏸</button>
    <button onclick="nextVideo()">Next ⏭</button>
  </div>

</div>

<script>
const pullZoneUrl = "https://vz-af7f48b7-cd1.b-cdn.net";

const videos = [
  "b5f37dc2-c84b-4ada-8f63-784c3962fd22",
  "e95789df-e709-434e-be8c-fdd6969ef422",
  "4dfa8dfd-8fb0-4221-b365-fa1d1ca91eb4"
];

let currentIndex = 0;
const player = document.getElementById("player");
const overlay = document.getElementById("startOverlay");

function startPlayer(){
  overlay.style.display="none";
  enterFullscreen();
  playVideo(0);
}

function enterFullscreen(){
  const el = document.documentElement;
  if(el.requestFullscreen) el.requestFullscreen();
  else if(el.webkitRequestFullscreen) el.webkitRequestFullscreen();
}

function playVideo(index){
  currentIndex = index;
  player.src = `${pullZoneUrl}/${videos[currentIndex]}/play_720p.mp4`;
  player.play().catch(()=>{});
}

function togglePlay(){
  if(player.paused) player.play();
  else player.pause();
}

function nextVideo(){
  currentIndex++;
  if(currentIndex >= videos.length){
    currentIndex = 0;
  }
  playVideo(currentIndex);
}

function prevVideo(){
  currentIndex--;
  if(currentIndex < 0){
    currentIndex = videos.length - 1;
  }
  playVideo(currentIndex);
}

player.addEventListener("ended",()=>{
  nextVideo();
});
</script>

</body>
</html>
