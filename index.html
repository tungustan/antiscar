<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Archive Player</title>

<style>
html,body{
  margin:0;
  padding:0;
  background:black;
  font-family:-apple-system,BlinkMacSystemFont,Arial;
  overflow-x:hidden;
}

/* ì¤‘ì•™ ê³ ì • */
#app{
  width:100vw;
  max-width:500px;
  position:relative;
  left:50%;
  transform:translateX(-50%);
  min-height:100vh;
  background:black;
  overflow:hidden;
}

/* ===== ì•„ì¹´ì´ë¸Œ ===== */
#archive{
  padding:20px;
}

.archive-title{
  font-size:22px;
  margin-bottom:20px;
  color:white;
}

.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:15px;
}

.card{
  aspect-ratio:16/9;
  border-radius:12px;
  background:#111;
  background-size:cover;
  background-position:center;
  cursor:pointer;
  transition:transform .2s;
}

.card:active{
  transform:scale(.95);
}

/* ===== í”Œë ˆì´ì–´ ===== */
#playerScreen{
  position:fixed;
  inset:0;
  background:black;
  display:none;
}

video{
  width:100%;
  height:100%;
  object-fit:contain;
  background:black;
}

/* ë’¤ë¡œê°€ê¸° */
.back{
  position:absolute;
  top:20px;
  left:20px;
  font-size:14px;
  color:white;
  z-index:10;
  cursor:pointer;
}

/* ì»¨íŠ¸ë¡¤ */
.controls{
  position:absolute;
  bottom:20px; /* ğŸ”¥ í™”ë©´ê³¼ ë°•ìŠ¤ ê°„ê²© í™•ë³´ */
  left:0;
  width:100%;
  padding:20px;
  box-sizing:border-box;
  background:linear-gradient(to top, rgba(0,0,0,.9), transparent);
  
  /* ğŸ”¥ í˜ì´ë“œ ì¸/ì•„ì›ƒ */
  opacity:1;
  transition:opacity 0.3s ease;
}

.controls.hide{
  opacity:0;
  pointer-events:none;
}

/* ì§„í–‰ë°” */
input[type=range]{
  width:100%;
  height:3px;
  -webkit-appearance:none;
  background:rgba(255,255,255,.3);
  margin-bottom:20px;
}

input[type=range]::-webkit-slider-thumb{
  -webkit-appearance:none;
  width:14px;
  height:14px;
  border-radius:50%;
  background:#e50914;
}

/* ë²„íŠ¼ ì˜ì—­ */
.button-row{
  display:flex;
  justify-content:center;
  gap:50px;
}

/* ë²„íŠ¼ ê³µí†µ */
.btn{
  width:64px;
  height:64px;
  border-radius:50%;
  background:rgba(255,255,255,.1);
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  transition:transform .15s;
}

.btn:active{
  transform:scale(.9);
}

.btn svg{
  width:26px;
  height:26px;
  fill:white;
}
</style>
</head>

<body>

<div id="app">

<div id="archive">
  <div class="archive-title">Archive</div>
  <div class="grid" id="grid"></div>
</div>

<div id="playerScreen">
  <div class="back" onclick="goBack()">â† Back</div>
  <video id="player" playsinline></video>

  <div class="controls">
    <input type="range" id="progress" value="0" min="0" max="100">

    <div class="button-row">
      <div id="minusBtn" class="btn">
        <svg viewBox="0 0 24 24">
          <path d="M11 18V6l-8.5 6L11 18z"/>
          <rect x="13" y="6" width="2" height="12"/>
        </svg>
      </div>

      <div id="playBtn" class="btn">
        <svg id="playIcon" viewBox="0 0 24 24">
          <polygon points="8,5 19,12 8,19"/>
        </svg>
        <svg id="pauseIcon" viewBox="0 0 24 24" style="display:none">
          <rect x="6" y="5" width="4" height="14"/>
          <rect x="14" y="5" width="4" height="14"/>
        </svg>
      </div>

      <div id="plusBtn" class="btn">
        <svg viewBox="0 0 24 24">
          <path d="M13 6v12l8.5-6L13 6z"/>
          <rect x="9" y="6" width="2" height="12"/>
        </svg>
      </div>
    </div>
  </div>
</div>

</div>

<script>
const pullZoneUrl="https://vz-af7f48b7-cd1.b-cdn.net";

const videos=[
"b5f37dc2-c84b-4ada-8f63-784c3962fd22",
"e95789df-e709-434e-be8c-fdd6969ef422",
"4dfa8dfd-8fb0-4221-b365-fa1d1ca91eb4"
];

const posters=[
"poster1.jpg",
"poster2.jpg",
"poster3.jpg"
];

const grid=document.getElementById("grid");
const player=document.getElementById("player");
const progress=document.getElementById("progress");
const playIcon=document.getElementById("playIcon");
const pauseIcon=document.getElementById("pauseIcon");
const controls=document.querySelector(".controls");

let currentIndex=0;
let hideTimer;

/* ì¹´ë“œ ìƒì„± */
videos.forEach((v,i)=>{
  const card=document.createElement("div");
  card.className="card";
  card.style.backgroundImage=`url(${posters[i]})`;
  card.onclick=()=>startVideo(i);
  grid.appendChild(card);
});

/* ì˜ìƒ ì‹œì‘ */
function startVideo(index){
  currentIndex=index;
  document.getElementById("archive").style.display="none";
  document.getElementById("playerScreen").style.display="block";
  loadVideo();
  player.play();
  showControls();
}

/* ë’¤ë¡œê°€ê¸° */
function goBack(){
  player.pause();
  document.getElementById("playerScreen").style.display="none";
  document.getElementById("archive").style.display="block";
}

/* ì˜ìƒ ë¡œë“œ */
function loadVideo(){
  player.src=`${pullZoneUrl}/${videos[currentIndex]}/playlist.m3u8`;
}

/* ì¬ìƒ/ì •ì§€ */
function togglePlay(){
  player.paused?player.play():player.pause();
  showControls();
}

playBtn.onclick=togglePlay;

/* -10ì´ˆ / +10ì´ˆ */
document.getElementById("minusBtn").onclick=()=>{
  player.currentTime=Math.max(0,player.currentTime-10);
  showControls();
};
document.getElementById("plusBtn").onclick=()=>{
  player.currentTime=Math.min(player.duration,player.currentTime+10);
  showControls();
};

/* í™”ë©´ í„°ì¹˜ = ì¬ìƒ/ì •ì§€ */
player.addEventListener("click",togglePlay);

/* ì¬ìƒ/ì •ì§€ ì•„ì´ì½˜ ì „í™˜ */
player.addEventListener("play",()=>{
  playIcon.style.display="none";
  pauseIcon.style.display="block";
});
player.addEventListener("pause",()=>{
  playIcon.style.display="block";
  pauseIcon.style.display="none";
});

/* ì§„í–‰ë°” */
player.addEventListener("timeupdate",()=>{
  if(player.duration){
    progress.value=(player.currentTime/player.duration)*100;
  }
});

progress.oninput=()=>{
  if(player.duration){
    player.currentTime=(progress.value/100)*player.duration;
    showControls();
  }
};

/* ìë™ ë‹¤ìŒ */
player.addEventListener("ended",()=>{
  if(currentIndex < videos.length-1){
    currentIndex++;
    loadVideo();
    player.play();
    showControls();
  }
});

/* ğŸ”¥ ì»¨íŠ¸ë¡¤ í‘œì‹œ + 3ì´ˆ í›„ í˜ì´ë“œ ì•„ì›ƒ */
function showControls(){
  controls.classList.remove("hide");
  clearTimeout(hideTimer);
  hideTimer=setTimeout(()=>{
    controls.classList.add("hide"); // transitionìœ¼ë¡œ ë””ì¡¸ë¸Œ ì²˜ë¦¬
  },3000);
}
</script>

</body>
</html>
