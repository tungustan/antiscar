<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Archive Player</title>

<style>
html, body {
  margin:0;
  padding:0;
  height:100vh;
  overflow:hidden;
  background:black;
  font-family:-apple-system,BlinkMacSystemFont,Arial;
}

#app {
  position:fixed;
  top:0; left:0;
  width:100vw;
  height:100vh;
  background:black;
  overflow:hidden;
}

/* ===== 아카이브 ===== */
#archive {
  padding:20px;
}

.archive-title {
  font-size:22px;
  margin-bottom:20px;
  color:white;
}

.grid {
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:15px;
}

.card {
  aspect-ratio:16/9;
  border-radius:12px;
  background:#111;
  background-size:cover;
  background-position:center;
  cursor:pointer;
  transition:transform .2s;
}

.card:active { transform:scale(.95); }

/* ===== 플레이어 ===== */
#playerScreen {
  position:fixed;
  inset:0;
  background:black;
  display:none;
}

video {
  width:100%;
  height:100%;
  object-fit:contain;
  background:black;
}

/* 뒤로가기 */
.back {
  position:absolute;
  top:env(safe-area-inset-top,20px);
  left:20px;
  font-size:14px;
  color:white;
  z-index:10;
  cursor:pointer;
}

/* 컨트롤 */
.controls {
  position:absolute;
  bottom:env(safe-area-inset-bottom,20px);
  left:0;
  width:100%;
  padding:15px 20px 30px 20px;
  box-sizing:border-box;
  background:linear-gradient(to top, rgba(0,0,0,.9), transparent);
  opacity:1;
  transition:opacity 0.3s ease;
}

.controls.hide { opacity:0; pointer-events:none; }

/* 시간 표시 */
.time-display {
  color:white;
  font-size:12px;
  display:flex;
  justify-content:space-between;
  margin-bottom:5px;
}

/* 진행바 */
input[type=range] {
  width:100%;
  height:3px;
  -webkit-appearance:none;
  background:rgba(255,255,255,.3);
  margin-bottom:15px;
}

input[type=range]::-webkit-slider-thumb {
  -webkit-appearance:none;
  width:14px;
  height:14px;
  border-radius:50%;
  background:#e50914;
}

/* 버튼 영역 */
.button-row {
  display:flex;
  justify-content:center;
  gap:50px;
}

.btn {
  width:64px;
  height:64px;
  border-radius:50%;
  background:rgba(255,255,255,.1);
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  transition:transform .15s;
}

.btn:active { transform:scale(.9); }

.btn svg { width:26px; height:26px; fill:white; }
</style>
</head>

<body>
<div id="app">
  <div id="archive">
    <div class="archive-title">Archive</div>
    <div class="grid" id="grid"></div>
  </div>

  <div id="playerScreen">
    <div class="back" onclick="goBack()">← Back</div>
    <video id="player" playsinline></video>

    <div class="controls">
      <div class="time-display">
        <span id="currentTime">0:00</span> / <span id="totalTime">0:00</span>
      </div>
      <input type="range" id="progress" value="0" min="0" max="100">
      <div class="button-row">
        <div id="minusBtn" class="btn">
          <svg viewBox="0 0 24 24">
            <path d="M11 18V6l-8.5 6L11 18z"/>
            <rect x="13" y="6" width="2" height="12"/>
          </svg>
        </div>

        <div id="playBtn" class="btn">
          <svg id="playIcon" viewBox="0 0 24 24">
            <polygon points="8,5 19,12 8,19"/>
          </svg>
          <svg id="pauseIcon" viewBox="0 0 24 24" style="display:none">
            <rect x="6" y="5" width="4" height="14"/>
            <rect x="14" y="5" width="4" height="14"/>
          </svg>
        </div>

        <div id="plusBtn" class="btn">
          <svg viewBox="0 0 24 24">
            <path d="M13 6v12l8.5-6L13 6z"/>
            <rect x="9" y="6" width="2" height="12"/>
          </svg>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
const pullZoneUrl="https://vz-af7f48b7-cd1.b-cdn.net";

const videos=[
"b5f37dc2-c84b-4ada-8f63-784c3962fd22",
"e95789df-e709-434e-be8c-fdd6969ef422",
"4dfa8dfd-8fb0-4221-b365-fa1d1ca91eb4"
];

const posters=["poster1.jpg","poster2.jpg","poster3.jpg"];

const grid=document.getElementById("grid");
const player=document.getElementById("player");
const playIcon=document.getElementById("playIcon");
const pauseIcon=document.getElementById("pauseIcon");
const controls=document.querySelector(".controls");
const progress=document.getElementById("progress");
const currentTimeEl=document.getElementById("currentTime");
const totalTimeEl=document.getElementById("totalTime");

let currentIndex=0;
let hideTimer;
let controlsVisible=false;

/* 카드 생성 */
videos.forEach((v,i)=>{
  const card=document.createElement("div");
  card.className="card";
  card.style.backgroundImage=`url(${posters[i]})`;
  card.onclick=()=>startVideo(i);
  grid.appendChild(card);
});

/* 영상 시작 */
function startVideo(index){
  currentIndex=index;
  document.getElementById("archive").style.display="none";
  document.getElementById("playerScreen").style.display="block";
  loadVideo();
  player.play();
  showControls();
  setTimeout(()=>window.scrollTo(0,1),100); // Safari 주소창 최소화
}

/* 뒤로가기 */
function goBack(){
  player.pause();
  document.getElementById("playerScreen").style.display="none";
  document.getElementById("archive").style.display="block";
  controlsVisible=false;
}

/* 영상 로드 */
function loadVideo(){
  player.src=`${pullZoneUrl}/${videos[currentIndex]}/playlist.m3u8`;
}

/* 화면 터치 이벤트 */
player.addEventListener("click",()=>{
  if(!controlsVisible){
    showControls();
    controlsVisible=true;
  } else {
    togglePlay();
  }
});

/* 재생/정지 버튼 */
document.getElementById("playBtn").onclick=togglePlay;

/* -10초 / +10초 */
document.getElementById("minusBtn").onclick=()=>{
  player.currentTime=Math.max(0,player.currentTime-10);
  showControls();
};
document.getElementById("plusBtn").onclick=()=>{
  player.currentTime=Math.min(player.duration,player.currentTime+10);
  showControls();
};

/* 재생/정지 */
function togglePlay(){
  player.paused?player.play():player.pause();
  showControls();
}

/* 아이콘 전환 */
player.addEventListener("play",()=>{
  playIcon.style.display="none";
  pauseIcon.style.display="block";
});
player.addEventListener("pause",()=>{
  playIcon.style.display="block";
  pauseIcon.style.display="none";
});

/* 진행바 + 시간 표시 */
player.addEventListener("loadedmetadata",()=>{
  totalTimeEl.textContent=formatTime(player.duration);
});
player.addEventListener("timeupdate",()=>{
  if(player.duration){
    progress.value=(player.currentTime/player.duration)*100;
    currentTimeEl.textContent=formatTime(player.currentTime);
  }
});
progress.addEventListener("input",()=>{
  if(player.duration){
    player.currentTime=(progress.value/100)*player.duration;
    showControls();
  }
});
function formatTime(sec){
  const m=Math.floor(sec/60);
  const s=Math.floor(sec%60);
  return `${m}:${s<10?'0'+s:s}`;
}

/* 자동 다음 영상 */
player.addEventListener("ended",()=>{
  if(currentIndex < videos.length-1){
    currentIndex++;
    loadVideo();
    player.play();
    showControls();
  }
});

/* 컨트롤 표시 + 3초 후 페이드 아웃 */
function showControls(){
  controls.classList.remove("hide");
  clearTimeout(hideTimer);
  hideTimer=setTimeout(()=>{
    controls.classList.add("hide");
    controlsVisible=false;
  },3000);
}

// 페이지 로드 후 Safari 주소창 최소화
window.addEventListener('load', ()=>{
  setTimeout(()=>window.scrollTo(0,1),100);
});
</script>
</body>
</html>
