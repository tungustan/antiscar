<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="theme-color" content="#000000">
<title>Player</title>

<style>
html,body{
  margin:0;
  padding:0;
  background:black;
  height:100%;
  overflow:hidden;
  font-family:-apple-system,BlinkMacSystemFont,Arial;
  color:white;
}

#container{
  position:fixed;
  inset:0;
  background:black;
}

video{
  width:100%;
  height:100%;
  object-fit:contain;
  background:black;
}

/* 시작 화면 */
.start-screen{
  position:absolute;
  inset:0;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:70px;
  z-index:5;
}

/* 상단 */
.top-bar{
  position:absolute;
  top:0;
  width:100%;
  padding:20px;
  background:linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
  font-size:14px;
}

/* 하단 */
.controls{
  position:absolute;
  bottom:0;
  width:100%;
  padding:20px;
  background:linear-gradient(to top, rgba(0,0,0,0.8), transparent);
  transition:opacity .3s ease;
}

.controls.hidden{
  opacity:0;
  pointer-events:none;
}

/* 진행바 */
input[type=range]{
  width:100%;
  -webkit-appearance:none;
  height:3px;
  background:rgba(255,255,255,0.3);
  margin-bottom:15px;
}

input[type=range]::-webkit-slider-thumb{
  -webkit-appearance:none;
  width:14px;
  height:14px;
  border-radius:50%;
  background:#e50914;
}

/* 버튼 */
.button-row{
  display:flex;
  justify-content:center;
  gap:40px;
  font-size:26px;
}

.button-row div{
  cursor:pointer;
  user-select:none;
}
</style>
</head>

<body>

<div id="container">

  <video id="player" playsinline></video>

  <div class="start-screen" id="startScreen">▶</div>

  <div class="top-bar">
    <span id="videoIndex">1 / 3</span>
  </div>

  <div class="controls" id="controls">

    <input type="range" id="progress" value="0" min="0" max="100">

    <div class="button-row">
      <div id="prevBtn">⏮</div>
      <div id="playBtn">⏯</div>
      <div id="nextBtn">⏭</div>
    </div>

  </div>

</div>

<script>
const pullZoneUrl="https://vz-af7f48b7-cd1.b-cdn.net";

const videos=[
"b5f37dc2-c84b-4ada-8f63-784c3962fd22",
"e95789df-e709-434e-be8c-fdd6969ef422",
"4dfa8dfd-8fb0-4221-b365-fa1d1ca91eb4"
];

let currentIndex=0;
let hideTimeout;
let started=false;

const player=document.getElementById("player");
const controls=document.getElementById("controls");
const progress=document.getElementById("progress");
const videoIndexText=document.getElementById("videoIndex");
const startScreen=document.getElementById("startScreen");

/* 로드만 */
function loadVideo(index){
  currentIndex=index;
  player.src=`${pullZoneUrl}/${videos[currentIndex]}/playlist.m3u8`;
  player.load();
  updateIndex();
}

function updateIndex(){
  videoIndexText.textContent=(currentIndex+1)+" / "+videos.length;
}

/* 재생 */
function play(){
  player.play();
}

function pause(){
  player.pause();
}

/* 이전 */
document.getElementById("prevBtn").addEventListener("click",(e)=>{
  e.stopPropagation();
  if(currentIndex>0){
    loadVideo(currentIndex-1);
    play();
  }
});

/* 다음 */
document.getElementById("nextBtn").addEventListener("click",(e)=>{
  e.stopPropagation();
  if(currentIndex < videos.length-1){
    loadVideo(currentIndex+1);
    play();
  }
});

/* 버튼 재생 */
document.getElementById("playBtn").addEventListener("click",(e)=>{
  e.stopPropagation();
  player.paused ? play() : pause();
});

/* 자동 다음 */
player.addEventListener("ended",()=>{
  if(currentIndex < videos.length-1){
    loadVideo(currentIndex+1);
    play();
  }
});

/* 진행바 업데이트 */
player.addEventListener("timeupdate",()=>{
  if(player.duration){
    progress.value=(player.currentTime/player.duration)*100;
  }
});

/* 진행바 조작 */
progress.addEventListener("input",(e)=>{
  e.stopPropagation();
  if(player.duration){
    player.currentTime=(progress.value/100)*player.duration;
  }
});

/* UI 표시 */
function showControls(){
  controls.classList.remove("hidden");
  clearTimeout(hideTimeout);

  if(!player.paused){
    hideTimeout=setTimeout(()=>{
      controls.classList.add("hidden");
    },3000);
  }
}

player.addEventListener("play",showControls);
player.addEventListener("pause",()=>controls.classList.remove("hidden"));

/* 화면 터치 = 재생/일시정지 */
document.getElementById("container").addEventListener("click",()=>{
  if(!started) return;
  player.paused ? play() : pause();
});

/* 첫 시작 */
startScreen.addEventListener("click",()=>{
  started=true;
  startScreen.style.display="none";
  play();

  if(document.fullscreenElement==null){
    document.documentElement.requestFullscreen().catch(()=>{});
  }
});

/* 초기 */
loadVideo(0);
</script>

</body>
</html>
