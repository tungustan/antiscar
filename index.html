<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Mobile Video Player</title>

<style>
html,body{
  margin:0;
  padding:0;
  background:black;
  height:100%;
  overflow:hidden;
  font-family:Arial;
}

#loginBox{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  color:white;
  width:90%;
}

input,button{
  padding:14px;
  font-size:18px;
  width:80%;
  max-width:320px;
  margin-top:10px;
}

#videoSection{
  display:none;
  width:100vw;
  height:100vh;
}

video{
  width:100%;
  height:100%;
  object-fit:contain;
  background:black;
}
</style>
</head>
<body>

<div id="loginBox">
  <h2>Enter Password</h2>
  <input type="password" id="pw" placeholder="Password">
  <br>
  <button onclick="checkPassword()">Enter</button>
  <p id="error" style="color:red;"></p>
</div>

<div id="videoSection">
  <video id="player" controls playsinline></video>
</div>

<script>
const correctPassword = "12345";
const pullZoneUrl = "https://vz-af7f48b7-cd1.b-cdn.net";

/* ðŸ”¥ ì—¬ê¸°ë§Œ ìˆ˜ì •í•˜ë©´ ë¨ (Bunny ëŒ€ì‹œë³´ë“œì—ì„œ GUID ë³µì‚¬) */
const videos = [
  "b5f37dc2-c84b-4ada-8f63-784c3962fd22",
  "e95789df-e709-434e-be8c-fdd6969ef422", 
  "4dfa8dfd-8fb0-4221-b365-fa1d1ca91eb4"
];

let currentIndex = 0;
const player = document.getElementById("player");

function checkPassword(){
  if(document.getElementById("pw").value === correctPassword){
    document.getElementById("loginBox").style.display="none";
    document.getElementById("videoSection").style.display="block";
    startPlayback();
  } else {
    document.getElementById("error").innerText="Incorrect password";
  }
}

function enterFullscreen(el){
  if(el.requestFullscreen) el.requestFullscreen();
  else if(el.webkitRequestFullscreen) el.webkitRequestFullscreen();
}

function startPlayback(){
  enterFullscreen(document.documentElement);
  playVideo(0);
}

function playVideo(i){
  currentIndex = i;
  player.src = `${pullZoneUrl}/${videos[i]}/play_720p.mp4`;
  player.play().catch(()=>{});
}

player.addEventListener("ended",()=>{
  if(currentIndex + 1 < videos.length){
    playVideo(currentIndex + 1);
  }
});

document.getElementById("pw").addEventListener("keypress",(e)=>{
  if(e.key==="Enter") checkPassword();
});
</script>

</body>
</html>
