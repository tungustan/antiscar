<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bunny Stream Player</title>
    <script src="https://assets.mediadelivery.net"></script>
    <style>
        body { background: #000; color: #fff; margin: 0; padding: 0; font-family: sans-serif; overflow: hidden; display: flex; flex-direction: column; height: 100vh; }
        #login-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background:#000; display:flex; flex-direction:column; justify-content:center; align-items:center; z-index:100; }
        input { padding: 15px; font-size: 18px; border-radius: 12px; border: 1px solid #333; margin-bottom: 15px; width: 220px; text-align: center; background: #222; color: #fff; outline: none; }
        button { padding: 15px 40px; font-size: 18px; background: #007bff; color: white; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; }
        #content { display: none; width: 100%; height: 100%; flex-direction: column; justify-content: center; }
        .player-container { position: relative; width: 100%; padding-top: 177.77%; /* 9:16 ÏÑ∏Î°úÎπÑÏú® */ }
        iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
        #info-bar { padding: 15px; background: rgba(0,0,0,0.8); font-size: 12px; text-align: center; color: #aaa; position: absolute; bottom: 0; width: 100%; z-index: 10; }
    </style>
</head>
<body>
    <div id="login-overlay">
        <h2 style="margin-bottom:20px;">üîí PASSWORD (12345)</h2>
        <input type="password" id="pw-input" autofocus>
        <button onclick="checkPassword()">ENTER</button>
    </div>

    <div id="content">
        <div class="player-container">
            <iframe id="bunny-player" src="" allow="autoplay; fullscreen; playsinline" allowfullscreen></iframe>
        </div>
        <div id="info-bar">Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ï§ë...</div>
    </div>

    <script>
        const LIBRARY_ID = '603895'; 
        const API_KEY = '949e6132-ca0a-43b7-853f381e9d25-08e7-4ce6'; 

        let videoList = [];
        let currentIndex = 0;
        const iframe = document.getElementById('bunny-player');
        const infoBar = document.getElementById('info-bar');

        function checkPassword() {
            if (document.getElementById('pw-input').value === "12345") {
                document.getElementById('login-overlay').style.display = 'none';
                document.getElementById('content').style.display = 'flex';
                fetchVideos();
            } else { alert("ÎπÑÎ∞ÄÎ≤àÌò∏Í∞Ä ÌãÄÎ†∏ÏäµÎãàÎã§."); }
        }

        async function fetchVideos() {
            try {
                // Î≤ÑÎãàÎÑ∑ API Ìò∏Ï∂ú
                const response = await fetch(`https://video.bunnycdn.com{LIBRARY_ID}/videos?perPage=100`, {
                    headers: { 'AccessKey': API_KEY, 'accept': 'application/json' }
                });
                
                if (!response.ok) throw new Error("Ïù∏Ï¶ù Ïã§Ìå® (401)");
                
                const data = await response.json();
                // Ï†úÎ™© Í∏∞Ï§Ä ÏûêÏó∞Ïä§Îü¨Ïö¥ Ïà´Ïûê Ï†ïÎ†¨ (ep1, ep2...)
                videoList = data.items.sort((a, b) => a.title.localeCompare(b.title, undefined, {numeric: true}));
                
                if (videoList.length > 0) playVideo(0);
                else infoBar.innerText = "ÎùºÏù¥Î∏åÎü¨Î¶¨Ïóê ÏòÅÏÉÅÏù¥ ÏóÜÏäµÎãàÎã§.";
            } catch (err) {
                console.error(err);
                infoBar.innerText = "‚ùå Î°úÎìú Ïã§Ìå®: Î≤ÑÎãàÎÑ∑ Security ÏÑ§Ï†ïÏóêÏÑú '*' ÎòêÎäî 'tungustan.github.io'Î•º Ï∂îÍ∞ÄÌïòÍ≥† Ï†ÄÏû•ÌñàÎäîÏßÄ ÌôïÏù∏ÌïòÏÑ∏Ïöî.";
            }
        }

        function playVideo(index) {
            if (index >= videoList.length) { infoBar.innerText = "üéâ Î™®Îì† ÏòÅÏÉÅ Ï†ïÏ£ºÌñâ ÏôÑÎ£å!"; return; }
            currentIndex = index;
            const video = videoList[index];
            // Î™®Î∞îÏùº Ïù∏ÎùºÏù∏ Ïû¨ÏÉù ÏµúÏ†ÅÌôî
            iframe.src = `https://iframe.mediadelivery.net{LIBRARY_ID}/${video.guid}?autoplay=true&playsinline=true`;
            infoBar.innerText = `Ïû¨ÏÉù Ï§ë [${index + 1}/${videoList.length}]: ${video.title}`;

            // Player.jsÎ°ú ÏòÅÏÉÅ Ï¢ÖÎ£å Í∞êÏßÄ -> Îã§Ïùå ÏòÅÏÉÅ Ìò∏Ï∂ú
            const player = new playerjs.Player(iframe);
            player.on('ready', () => {
                player.on('ended', () => playVideo(currentIndex + 1));
            });
        }

        // ÏóîÌÑ∞ÌÇ§ ÏßÄÏõê
        document.getElementById('pw-input').onkeypress = (e) => { if(e.key === 'Enter') checkPassword(); };
    </script>
</body>
</html>
