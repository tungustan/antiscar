<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">

<title>Mobile Bunny Playlist</title>

<script src="https://iframe.mediadelivery.net/player.js"></script>

<style>
html, body {
  margin:0;
  padding:0;
  background:black;
  height:100%;
  overflow:hidden;
}

#loginBox {
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  color:white;
  text-align:center;
}

#playerSection {
  display:none;
  width:100vw;
  height:100vh;
}

#player {
  width:100%;
  height:100%;
}
</style>
</head>
<body>

<div id="loginBox">
  <h2>ë¹„ë°€ë²ˆí˜¸ ì…ë ¥</h2>
  <input type="password" id="pw">
  <br>
  <button onclick="checkPassword()">ì ‘ì†</button>
</div>

<div id="playerSection">
  <div id="player"></div>
</div>

<script>
const correctPassword = "12345";
const libraryId = 603895;

// ğŸ”¥ ì—¬ê¸°ë‹¤ê°€ ì˜ìƒ GUID ì§ì ‘ ë„£ìœ¼ì„¸ìš”
const videos = [
  "VIDEO_GUID_1",
  "VIDEO_GUID_2",
  "VIDEO_GUID_3"
];

let currentIndex = 0;
let player;

function checkPassword(){
  if(document.getElementById("pw").value === correctPassword){
    document.getElementById("loginBox").style.display="none";
    document.getElementById("playerSection").style.display="block";
    initPlayer(videos[0]);
  }
}

function initPlayer(videoId){
  player = new playerjs.Player('player', {
    file: videoId,
    library: libraryId,
    autoplay: true,
    muted: false,
    captions: false,
    chromecast: false
  });

  player.on('ended', function(){
    nextVideo();
  });
}

function nextVideo(){
  if(currentIndex + 1 < videos.length){
    currentIndex++;
    player.load(videos[currentIndex]);
  }
}
</script>

</body>
</html>
