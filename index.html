<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Archive Player</title>

<style>
html,body{
  margin:0;
  padding:0;
  background:black;
  font-family:-apple-system,BlinkMacSystemFont,Arial;
}

/* ğŸ”¥ ì™„ì „ ì¤‘ì•™ ê³ ì • ë°©ì‹ */
#app{
  width:100%;
  max-width:500px;
  margin:0 auto;        /* ì´ê²Œ í•µì‹¬ */
  position:relative;
  min-height:100vh;
  background:black;
  overflow:hidden;
}

/* ===== ì•„ì¹´ì´ë¸Œ ===== */
#archive{
  padding:20px;
}

.archive-title{
  font-size:22px;
  margin-bottom:20px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:15px;
}

.card{
  aspect-ratio:16/9;
  border-radius:12px;
  background:#111;
  overflow:hidden;
  cursor:pointer;
  background-size:cover;
  background-position:center;
  transition:transform .2s;
}

.card:active{
  transform:scale(.95);
}

/* ===== í”Œë ˆì´ì–´ ===== */
#playerScreen{
  position:absolute;
  inset:0;
  background:black;
  display:none;
}

video{
  width:100%;
  height:100%;
  object-fit:contain;
  background:black;
}

/* ë’¤ë¡œê°€ê¸° */
.back{
  position:absolute;
  top:20px;
  left:20px;
  font-size:14px;
  z-index:10;
  cursor:pointer;
}

/* ì»¨íŠ¸ë¡¤ */
.controls{
  position:absolute;
  bottom:0;
  width:100%;
  padding:20px;
  background:linear-gradient(to top, rgba(0,0,0,.85), transparent);
}

/* ì§„í–‰ë°” */
input[type=range]{
  width:100%;
  height:3px;
  -webkit-appearance:none;
  background:rgba(255,255,255,.3);
  margin-bottom:20px;
}

input[type=range]::-webkit-slider-thumb{
  -webkit-appearance:none;
  width:14px;
  height:14px;
  border-radius:50%;
  background:#e50914;
}

/* ë²„íŠ¼ ì˜ì—­ */
.button-row{
  display:flex;
  justify-content:center;
  gap:60px;
}

/* ë²„íŠ¼ */
.btn{
  width:64px;
  height:64px;
  border-radius:50%;
  background:rgba(255,255,255,.1);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:18px;
  color:white;
  cursor:pointer;
  user-select:none;
  transition:transform .15s;
}

.btn:active{
  transform:scale(.9);
}
</style>
</head>

<body>

<div id="app">

<div id="archive">
  <div class="archive-title">Archive</div>
  <div class="grid" id="grid"></div>
</div>

<div id="playerScreen">
  <div class="back" onclick="goBack()">â† Back</div>
  <video id="player" playsinline></video>

  <div class="controls">
    <input type="range" id="progress" value="0" min="0" max="100">

    <div class="button-row">
      <div id="minusBtn" class="btn">-10</div>
      <div id="playBtn" class="btn">â–¶</div>
      <div id="plusBtn" class="btn">+10</div>
    </div>
  </div>
</div>

</div>

<script>
const pullZoneUrl="https://vz-af7f48b7-cd1.b-cdn.net";

const videos=[
"b5f37dc2-c84b-4ada-8f63-784c3962fd22",
"e95789df-e709-434e-be8c-fdd6969ef422",
"4dfa8dfd-8fb0-4221-b365-fa1d1ca91eb4"
];

const posters=[
"poster1.jpg",
"poster2.jpg",
"poster3.jpg"
];

const grid=document.getElementById("grid");
const player=document.getElementById("player");
const progress=document.getElementById("progress");
const playBtn=document.getElementById("playBtn");

let currentIndex=0;

/* ì¹´ë“œ ìƒì„± */
videos.forEach((v,i)=>{
  const card=document.createElement("div");
  card.className="card";
  card.style.backgroundImage=`url(${posters[i]})`;
  card.onclick=()=>startVideo(i);
  grid.appendChild(card);
});

function startVideo(index){
  currentIndex=index;
  document.getElementById("archive").style.display="none";
  document.getElementById("playerScreen").style.display="block";
  loadVideo();
  player.play();
  updatePlayIcon();
}

function goBack(){
  player.pause();
  document.getElementById("playerScreen").style.display="none";
  document.getElementById("archive").style.display="block";
}

function loadVideo(){
  player.src=`${pullZoneUrl}/${videos[currentIndex]}/playlist.m3u8`;
}

/* ğŸ”¥ í™”ë©´ í„°ì¹˜í•˜ë©´ ì¬ìƒ/ì •ì§€ */
player.addEventListener("click",()=>{
  player.paused?player.play():player.pause();
});

playBtn.onclick=()=>{
  player.paused?player.play():player.pause();
};

function updatePlayIcon(){
  playBtn.textContent = player.paused ? "â–¶" : "â¸";
}

player.addEventListener("play",updatePlayIcon);
player.addEventListener("pause",updatePlayIcon);

/* -10ì´ˆ */
document.getElementById("minusBtn").onclick=()=>{
  player.currentTime=Math.max(0,player.currentTime-10);
};

/* +10ì´ˆ */
document.getElementById("plusBtn").onclick=()=>{
  player.currentTime=Math.min(player.duration,player.currentTime+10);
};

/* ìë™ ë‹¤ìŒ ì˜ìƒ */
player.addEventListener("ended",()=>{
  if(currentIndex < videos.length-1){
    currentIndex++;
    loadVideo();
    player.play();
  }
});

/* ì§„í–‰ë°” */
player.addEventListener("timeupdate",()=>{
  if(player.duration){
    progress.value=(player.currentTime/player.duration)*100;
  }
});

progress.oninput=()=>{
  if(player.duration){
    player.currentTime=(progress.value/100)*player.duration;
  }
};
</script>

</body>
</html>
