<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="theme-color" content="#000000">
<title>Player</title>

<style>
html,body{
  margin:0;
  padding:0;
  background:black;
  height:100%;
  overflow:hidden;
  font-family:-apple-system,BlinkMacSystemFont,Arial;
  color:white;
}

#container{
  position:fixed;
  inset:0;
  background:black;
}

video{
  width:100%;
  height:100%;
  object-fit:contain;
  background:black;
}

/* 시작 오버레이 */
.start-screen{
  position:absolute;
  inset:0;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:70px;
  z-index:5;
}

/* 상단 */
.top-bar{
  position:absolute;
  top:0;
  width:100%;
  padding:20px;
  background:linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
  font-size:14px;
}

/* 하단 */
.controls{
  position:absolute;
  bottom:0;
  width:100%;
  padding:20px;
  background:linear-gradient(to top, rgba(0,0,0,0.8), transparent);
  transition:opacity .3s ease;
}

.controls.hidden{
  opacity:0;
  pointer-events:none;
}

/* 진행바 */
.progress{
  width:100%;
  height:3px;
  background:rgba(255,255,255,0.3);
  position:relative;
  margin-bottom:15px;
}

.progress-filled{
  height:100%;
  width:0%;
  background:#e50914;
}

/* 버튼 */
.button-row{
  display:flex;
  justify-content:center;
  gap:40px;
}

.circle-btn{
  width:50px;
  height:50px;
  border-radius:50%;
  background:rgba(255,255,255,0.15);
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:22px;
}
</style>
</head>

<body>

<div id="container">

  <video id="player" playsinline></video>

  <div class="start-screen" id="startScreen">▶</div>

  <div class="top-bar">
    <span id="videoIndex">1 / 3</span>
  </div>

  <div class="controls" id="controls">

    <div class="progress">
      <div class="progress-filled" id="progressFilled"></div>
    </div>

    <div class="button-row">
      <div class="circle-btn" onclick="prevVideo()">⏮</div>
      <div class="circle-btn" onclick="togglePlay()">⏯</div>
      <div class="circle-btn" onclick="nextVideo()">⏭</div>
    </div>

  </div>

</div>

<script>
const pullZoneUrl="https://vz-af7f48b7-cd1.b-cdn.net";

const videos=[
"b5f37dc2-c84b-4ada-8f63-784c3962fd22",
"e95789df-e709-434e-be8c-fdd6969ef422",
"4dfa8dfd-8fb0-4221-b365-fa1d1ca91eb4"
];

let currentIndex=0;
let hideTimeout;
let started=false;

const player=document.getElementById("player");
const controls=document.getElementById("controls");
const progressFilled=document.getElementById("progressFilled");
const videoIndexText=document.getElementById("videoIndex");
const startScreen=document.getElementById("startScreen");

/* 영상 로드만 (재생 X) */
function loadVideo(index){
  currentIndex=index;
  player.src=`${pullZoneUrl}/${videos[currentIndex]}/playlist.m3u8`;
  player.load();
  updateIndex();
}

/* 인덱스 표시 */
function updateIndex(){
  videoIndexText.textContent=(currentIndex+1)+" / "+videos.length;
}

/* 이전 */
function prevVideo(){
  if(currentIndex>0){
    loadVideo(currentIndex-1);
    player.play();
  }
}

/* 다음 */
function nextVideo(){
  if(currentIndex < videos.length-1){
    loadVideo(currentIndex+1);
    player.play();
  }
}

/* 재생/일시정지 */
function togglePlay(){
  if(player.paused){
    player.play();
  }else{
    player.pause();
  }
}

/* 자동 다음 */
player.addEventListener("ended",()=>{
  if(currentIndex < videos.length-1){
    nextVideo();
  }
});

/* 진행바 */
player.addEventListener("timeupdate",()=>{
  if(player.duration){
    const percent=(player.currentTime/player.duration)*100;
    progressFilled.style.width=percent+"%";
  }
});

/* UI 표시 */
function showControls(){
  controls.classList.remove("hidden");
  clearTimeout(hideTimeout);

  if(!player.paused){
    hideTimeout=setTimeout(()=>{
      controls.classList.add("hidden");
    },3000);
  }
}

player.addEventListener("play",()=>{
  showControls();
});

player.addEventListener("pause",()=>{
  controls.classList.remove("hidden");
});

/* 첫 시작 터치 */
startScreen.addEventListener("click",()=>{
  if(!started){
    started=true;
    startScreen.style.display="none";
    player.play();

    if(document.fullscreenElement==null){
      document.documentElement.requestFullscreen().catch(()=>{});
    }
  }
});

/* 화면 터치 시 UI */
document.getElementById("container").addEventListener("click",()=>{
  if(started) showControls();
});

/* 초기 로드 */
loadVideo(0);
</script>

</body>
</html>
