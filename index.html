<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<meta name="theme-color" content="#000000">
<title>Player</title>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
html,body{
  margin:0;
  padding:0;
  background:black;
  height:100%;
  overflow:hidden;
  font-family:-apple-system,BlinkMacSystemFont,Arial;
}

#container{
  position:fixed;
  inset:0;
  background:black;
}

video{
  width:100%;
  height:100%;
  object-fit:contain;
  background:black;
}
</style>
</head>

<body>

<div id="container">
  <video id="player" playsinline></video>
</div>

<script>
const pullZoneUrl="https://vz-af7f48b7-cd1.b-cdn.net";

const videos=[
"b5f37dc2-c84b-4ada-8f63-784c3962fd22",
"e95789df-e709-434e-be8c-fdd6969ef422",
"4dfa8dfd-8fb0-4221-b365-fa1d1ca91eb4"
];

let currentIndex=0;
const video=document.getElementById("player");
let hls;

function loadVideo(index){
  currentIndex=index;
  const src=`${pullZoneUrl}/${videos[currentIndex]}/playlist.m3u8`;

  if(Hls.isSupported()){
    if(hls) hls.destroy();
    hls=new Hls();
    hls.loadSource(src);
    hls.attachMedia(video);
  } 
  else if(video.canPlayType("application/vnd.apple.mpegurl")){
    video.src=src;
  }
}

loadVideo(0);
</script>

</body>
</html>
