<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Archive Player</title>

<style>
html,body{
  margin:0;
  padding:0;
  background:black;
  font-family:-apple-system,BlinkMacSystemFont,Arial;
  color:white;
}

/* ===== 아카이브 ===== */
#archive{
  padding:20px;
}

.archive-title{
  font-size:22px;
  margin-bottom:20px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:15px;
}

.card{
  aspect-ratio:16/9;
  background:#111;
  border-radius:12px;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:18px;
  cursor:pointer;
  transition:transform .2s ease;
}

.card:active{
  transform:scale(.95);
}

/* ===== 플레이어 ===== */
#playerScreen{
  position:fixed;
  inset:0;
  background:black;
  display:none;
}

video{
  width:100%;
  height:100%;
  object-fit:contain;
  background:black;
}

.controls{
  position:absolute;
  bottom:0;
  width:100%;
  padding:20px;
  background:linear-gradient(to top, rgba(0,0,0,.8), transparent);
}

/* 진행바 */
input[type=range]{
  width:100%;
  height:3px;
  -webkit-appearance:none;
  background:rgba(255,255,255,.3);
  margin-bottom:20px;
}

input[type=range]::-webkit-slider-thumb{
  -webkit-appearance:none;
  width:14px;
  height:14px;
  border-radius:50%;
  background:#e50914;
}

/* 버튼 영역 */
.button-row{
  display:flex;
  justify-content:center;
  gap:60px;
}

/* 버튼 공통 */
.btn{
  width:64px;
  height:64px;
  border-radius:50%;
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(10px);
  display:flex;
  align-items:center;
  justify-content:center;
  transition:transform .15s ease;
  cursor:pointer;
}

.btn:active{
  transform:scale(.9);
}

.btn svg{
  width:26px;
  height:26px;
  fill:white;
}

/* 뒤로가기 */
.back{
  position:absolute;
  top:20px;
  left:20px;
  font-size:14px;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- ===== 아카이브 ===== -->
<div id="archive">
  <div class="archive-title">Archive</div>
  <div class="grid" id="grid"></div>
</div>

<!-- ===== 플레이어 ===== -->
<div id="playerScreen">
  <div class="back" onclick="goBack()">← Back</div>
  <video id="player" playsinline></video>

  <div class="controls">
    <input type="range" id="progress" value="0" min="0" max="100">

    <div class="button-row">
      <div id="prevBtn" class="btn">
        <svg viewBox="0 0 24 24">
          <polygon points="11,12 18,18 18,6"/>
          <polygon points="4,12 11,18 11,6"/>
        </svg>
      </div>

      <div id="playBtn" class="btn">
        <!-- Play -->
        <svg id="playIcon" viewBox="0 0 24 24">
          <polygon points="8,5 19,12 8,19"/>
        </svg>

        <!-- Pause -->
        <svg id="pauseIcon" viewBox="0 0 24 24" style="display:none">
          <rect x="6" y="5" width="4" height="14"/>
          <rect x="14" y="5" width="4" height="14"/>
        </svg>
      </div>

      <div id="nextBtn" class="btn">
        <svg viewBox="0 0 24 24">
          <polygon points="6,6 13,12 6,18"/>
          <polygon points="13,6 20,12 13,18"/>
        </svg>
      </div>
    </div>
  </div>
</div>

<script>
const pullZoneUrl="https://vz-af7f48b7-cd1.b-cdn.net";

const videos=[
"b5f37dc2-c84b-4ada-8f63-784c3962fd22",
"e95789df-e709-434e-be8c-fdd6969ef422",
"4dfa8dfd-8fb0-4221-b365-fa1d1ca91eb4"
];

const grid=document.getElementById("grid");
const player=document.getElementById("player");
const playIcon=document.getElementById("playIcon");
const pauseIcon=document.getElementById("pauseIcon");
const progress=document.getElementById("progress");

let currentIndex=0;

/* 아카이브 생성 */
videos.forEach((v,i)=>{
  const card=document.createElement("div");
  card.className="card";
  card.textContent="Video "+(i+1);
  card.onclick=()=>startVideo(i);
  grid.appendChild(card);
});

function startVideo(index){
  currentIndex=index;
  document.getElementById("archive").style.display="none";
  document.getElementById("playerScreen").style.display="block";
  loadVideo();
  player.play();
}

function goBack(){
  player.pause();
  document.getElementById("playerScreen").style.display="none";
  document.getElementById("archive").style.display="block";
}

function loadVideo(){
  player.src=`${pullZoneUrl}/${videos[currentIndex]}/playlist.m3u8`;
}

/* 아이콘 전환 */
function updateIcon(){
  if(player.paused){
    playIcon.style.display="block";
    pauseIcon.style.display="none";
  }else{
    playIcon.style.display="none";
    pauseIcon.style.display="block";
  }
}

document.getElementById("playBtn").onclick=()=>{
  player.paused?player.play():player.pause();
};

player.addEventListener("play",updateIcon);
player.addEventListener("pause",updateIcon);

/* 이전 / 다음 */
document.getElementById("prevBtn").onclick=()=>{
  if(currentIndex>0){
    startVideo(currentIndex-1);
  }
};

document.getElementById("nextBtn").onclick=()=>{
  if(currentIndex<videos.length-1){
    startVideo(currentIndex+1);
  }
};

/* 진행바 */
player.addEventListener("timeupdate",()=>{
  if(player.duration){
    progress.value=(player.currentTime/player.duration)*100;
  }
});

progress.oninput=()=>{
  if(player.duration){
    player.currentTime=(progress.value/100)*player.duration;
  }
};
</script>

</body>
</html>
