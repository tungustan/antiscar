<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Archive Player</title>

<style>
html,body{
  margin:0;
  padding:0;
  background:black;
  font-family:-apple-system,BlinkMacSystemFont,Arial;
  color:white;
  height:100%;
}

/* ===== 아카이브 화면 ===== */
#archive{
  padding:20px;
}

.archive-title{
  font-size:22px;
  margin-bottom:20px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:15px;
}

.card{
  aspect-ratio:16/9;
  background:#111;
  border-radius:12px;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:20px;
  cursor:pointer;
  transition:transform .2s ease;
}

.card:active{
  transform:scale(.95);
}

/* ===== 플레이어 ===== */
#playerScreen{
  position:fixed;
  inset:0;
  background:black;
  display:none;
}

video{
  width:100%;
  height:100%;
  object-fit:contain;
  background:black;
}

/* 상단 */
.top-bar{
  position:absolute;
  top:0;
  width:100%;
  padding:20px;
  background:linear-gradient(to bottom, rgba(0,0,0,.8), transparent);
}

/* 하단 */
.controls{
  position:absolute;
  bottom:0;
  width:100%;
  padding:20px;
  background:linear-gradient(to top, rgba(0,0,0,.8), transparent);
}

/* 진행바 */
input[type=range]{
  width:100%;
  height:3px;
  -webkit-appearance:none;
  background:rgba(255,255,255,.3);
  margin-bottom:20px;
}

input[type=range]::-webkit-slider-thumb{
  -webkit-appearance:none;
  width:14px;
  height:14px;
  border-radius:50%;
  background:#e50914;
}

/* 버튼 영역 */
.button-row{
  display:flex;
  justify-content:center;
  gap:60px;
}

/* 공통 버튼 */
.btn{
  width:60px;
  height:60px;
  border-radius:50%;
  background:rgba(255,255,255,.08);
  position:relative;
  backdrop-filter:blur(10px);
  transition:transform .15s ease;
}

.btn:active{
  transform:scale(.9);
}

/* ▶ 재생 */
.play::before{
  content:"";
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-40%,-50%);
  border-left:18px solid white;
  border-top:12px solid transparent;
  border-bottom:12px solid transparent;
}

/* ❚❚ 포즈 (정중앙 & 짧게 수정) */
.play.paused::before,
.play.paused::after{
  content:"";
  position:absolute;
  top:50%;
  width:6px;
  height:18px;
  background:white;
  border-radius:2px;
  transform:translateY(-50%);
}

.play.paused::before{ left:22px; }
.play.paused::after{ right:22px; }

/* 이전 */
.prev::before,
.prev::after{
  content:"";
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  border-top:10px solid transparent;
  border-bottom:10px solid transparent;
}

.prev::before{
  left:18px;
  border-right:14px solid white;
}

.prev::after{
  left:30px;
  border-right:14px solid white;
}

/* 다음 */
.next::before,
.next::after{
  content:"";
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  border-top:10px solid transparent;
  border-bottom:10px solid transparent;
}

.next::before{
  right:30px;
  border-left:14px solid white;
}

.next::after{
  right:18px;
  border-left:14px solid white;
}

/* 뒤로가기 버튼 */
.back{
  position:absolute;
  top:20px;
  left:20px;
  font-size:14px;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- ===== 아카이브 ===== -->
<div id="archive">
  <div class="archive-title">Archive</div>
  <div class="grid" id="grid"></div>
</div>

<!-- ===== 플레이어 ===== -->
<div id="playerScreen">
  <div class="back" onclick="goBack()">← Back</div>
  <video id="player" playsinline></video>

  <div class="controls">
    <input type="range" id="progress" value="0" min="0" max="100">
    <div class="button-row">
      <div id="prevBtn" class="btn prev"></div>
      <div id="playBtn" class="btn play"></div>
      <div id="nextBtn" class="btn next"></div>
    </div>
  </div>
</div>

<script>
const pullZoneUrl="https://vz-af7f48b7-cd1.b-cdn.net";

const videos=[
"b5f37dc2-c84b-4ada-8f63-784c3962fd22",
"e95789df-e709-434e-be8c-fdd6969ef422",
"4dfa8dfd-8fb0-4221-b365-fa1d1ca91eb4"
];

const grid=document.getElementById("grid");
const player=document.getElementById("player");
const playBtn=document.getElementById("playBtn");
const progress=document.getElementById("progress");

let currentIndex=0;

/* 아카이브 카드 생성 */
videos.forEach((v,i)=>{
  const card=document.createElement("div");
  card.className="card";
  card.textContent="Video "+(i+1);
  card.onclick=()=>startVideo(i);
  grid.appendChild(card);
});

function startVideo(index){
  currentIndex=index;
  document.getElementById("archive").style.display="none";
  document.getElementById("playerScreen").style.display="block";
  loadVideo();
  player.play();
}

function goBack(){
  player.pause();
  document.getElementById("playerScreen").style.display="none";
  document.getElementById("archive").style.display="block";
}

function loadVideo(){
  player.src=`${pullZoneUrl}/${videos[currentIndex]}/playlist.m3u8`;
}

function updateIcon(){
  if(player.paused){
    playBtn.classList.remove("paused");
  }else{
    playBtn.classList.add("paused");
  }
}

playBtn.onclick=()=>{
  player.paused?player.play():player.pause();
};

player.addEventListener("play",updateIcon);
player.addEventListener("pause",updateIcon);

player.addEventListener("timeupdate",()=>{
  if(player.duration){
    progress.value=(player.currentTime/player.duration)*100;
  }
});

progress.oninput=()=>{
  if(player.duration){
    player.currentTime=(progress.value/100)*player.duration;
  }
};
</script>

</body>
</html>
