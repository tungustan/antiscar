<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="theme-color" content="#000000">
<title>Player</title>

<style>
html,body{
  margin:0;
  padding:0;
  background:black;
  height:100%;
  overflow:hidden;
  font-family:-apple-system,BlinkMacSystemFont,Arial;
  color:white;
}

#container{
  position:fixed;
  inset:0;
  background:black;
}

video{
  width:100%;
  height:100%;
  object-fit:contain;
  background:black;
}

/* 시작 화면 */
.start-screen{
  position:absolute;
  inset:0;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:70px;
  z-index:5;
  cursor:pointer;
}

/* 상단 */
.top-bar{
  position:absolute;
  top:0;
  width:100%;
  padding:20px;
  background:linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
  font-size:14px;
}

/* 하단 */
.controls{
  position:absolute;
  bottom:0;
  width:100%;
  padding:20px;
  background:linear-gradient(to top, rgba(0,0,0,0.8), transparent);
  transition:opacity .3s ease;
}

.controls.hidden{
  opacity:0;
  pointer-events:none;
}

/* 진행바 */
input[type=range]{
  width:100%;
  -webkit-appearance:none;
  height:3px;
  background:rgba(255,255,255,0.3);
  margin-bottom:20px;
}

input[type=range]::-webkit-slider-thumb{
  -webkit-appearance:none;
  width:14px;
  height:14px;
  border-radius:50%;
  background:#e50914;
}

/* 버튼 영역 */
.button-row{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:60px;
}

/* 공통 버튼 */
.btn{
  width:60px;
  height:60px;
  position:relative;
  border-radius:50%;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(10px);
  -webkit-backdrop-filter:blur(10px);
  transition:transform .15s ease, background .2s ease;
  cursor:pointer;
}

.btn:active{
  transform:scale(0.9);
  background:rgba(255,255,255,0.18);
}

/* ▶ 재생 */
.play::before{
  content:"";
  position:absolute;
  left:26px;
  top:20px;
  border-left:16px solid white;
  border-top:10px solid transparent;
  border-bottom:10px solid transparent;
}

/* ❚❚ 일시정지 (완전 수정) */
.play.paused::before{
  content:"";
  position:absolute;
  left:20px;
  top:18px;
  width:6px;
  height:24px;
  background:white;
  border-radius:2px;
}

.play.paused::after{
  content:"";
  position:absolute;
  right:20px;
  top:18px;
  width:6px;
  height:24px;
  background:white;
  border-radius:2px;
}

/* 이전 */
.prev::before,
.prev::after{
  content:"";
  position:absolute;
  top:20px;
  border-top:10px solid transparent;
  border-bottom:10px solid transparent;
}

.prev::before{
  left:18px;
  border-right:14px solid white;
}

.prev::after{
  left:30px;
  border-right:14px solid white;
}

/* 다음 */
.next::before,
.next::after{
  content:"";
  position:absolute;
  top:20px;
  border-top:10px solid transparent;
  border-bottom:10px solid transparent;
}

.next::before{
  right:30px;
  border-left:14px solid white;
}

.next::after{
  right:18px;
  border-left:14px solid white;
}
</style>
</head>

<body>

<div id="container">

  <video id="player" playsinline></video>

  <div class="start-screen" id="startScreen">▶</div>

  <div class="top-bar">
    <span id="videoIndex">1 / 3</span>
  </div>

  <div class="controls" id="controls">

    <input type="range" id="progress" value="0" min="0" max="100">

    <div class="button-row">
      <div id="prevBtn" class="btn prev"></div>
      <div id="playBtn" class="btn play"></div>
      <div id="nextBtn" class="btn next"></div>
    </div>

  </div>

</div>

<script>
const pullZoneUrl="https://vz-af7f48b7-cd1.b-cdn.net";

const videos=[
"b5f37dc2-c84b-4ada-8f63-784c3962fd22",
"e95789df-e709-434e-be8c-fdd6969ef422",
"4dfa8dfd-8fb0-4221-b365-fa1d1ca91eb4"
];

let currentIndex=0;
let hideTimeout;
let started=false;

const player=document.getElementById("player");
const controls=document.getElementById("controls");
const progress=document.getElementById("progress");
const videoIndexText=document.getElementById("videoIndex");
const startScreen=document.getElementById("startScreen");
const playBtn=document.getElementById("playBtn");

/* 로드 */
function loadVideo(index){
  currentIndex=index;
  player.src=`${pullZoneUrl}/${videos[currentIndex]}/playlist.m3u8`;
  player.load();
  updateIndex();
}

function updateIndex(){
  videoIndexText.textContent=(currentIndex+1)+" / "+videos.length;
}

/* 재생 제어 */
function play(){ player.play(); }
function pause(){ player.pause(); }

function updatePlayIcon(){
  if(player.paused){
    playBtn.classList.remove("paused");
  }else{
    playBtn.classList.add("paused");
  }
}

player.addEventListener("play",updatePlayIcon);
player.addEventListener("pause",updatePlayIcon);

/* 이전 */
document.getElementById("prevBtn").addEventListener("click",(e)=>{
  e.stopPropagation();
  if(currentIndex>0){
    loadVideo(currentIndex-1);
    play();
  }
});

/* 다음 */
document.getElementById("nextBtn").addEventListener("click",(e)=>{
  e.stopPropagation();
  if(currentIndex < videos.length-1){
    loadVideo(currentIndex+1);
    play();
  }
});

/* 재생 버튼 */
playBtn.addEventListener("click",(e)=>{
  e.stopPropagation();
  player.paused ? play() : pause();
});

/* 자동 다음 */
player.addEventListener("ended",()=>{
  if(currentIndex < videos.length-1){
    loadVideo(currentIndex+1);
    play();
  }
});

/* 진행바 */
player.addEventListener("timeupdate",()=>{
  if(player.duration){
    progress.value=(player.currentTime/player.duration)*100;
  }
});

progress.addEventListener("input",(e)=>{
  e.stopPropagation();
  if(player.duration){
    player.currentTime=(progress.value/100)*player.duration;
  }
});

/* UI 표시 */
function showControls(){
  controls.classList.remove("hidden");
  clearTimeout(hideTimeout);
  if(!player.paused){
    hideTimeout=setTimeout(()=>{
      controls.classList.add("hidden");
    },3000);
  }
}

player.addEventListener("play",showControls);
player.addEventListener("pause",()=>controls.classList.remove("hidden"));

/* 화면 터치 */
document.getElementById("container").addEventListener("click",()=>{
  if(!started) return;
  player.paused ? play() : pause();
});

/* 시작 버튼 */
startScreen.addEventListener("click",()=>{
  started=true;
  startScreen.style.display="none";
  loadVideo(currentIndex);
  play();
});

/* 초기 */
loadVideo(0);
</script>

</body>
</html>
